<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masterlock</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      background-color: #000;
      color: #00ff88;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      border: 1px solid #00ff88;
      color: #00ff88;
    }

    #message, #loading {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      min-height: 60px;
      position: relative;
      display: inline-block;
    }

    #loadingBar {
      width: 0%;
      height: 10px;
      background-color: #00ff88;
      transition: width 2s;
      margin-top: 10px;
    }

    /* Glitch effect base */
    .glitch-effect {
      position: relative;
      display: inline-block;
    }

    .glitch-effect::before,
    .glitch-effect::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch-effect::before {
      animation: glitch-slice-1 1s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);
    }

    .glitch-effect::after {
      animation: glitch-slice-2 1s infinite;
      clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
    }

    /* More exaggerated distortion effect */
    @keyframes glitch-slice-1 {
      0% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      100% { transform: translateX(-6px); }
    }

    @keyframes glitch-slice-2 {
      0% { transform: translateX(6px); }
      50% { transform: translateX(-6px); }
      100% { transform: translateX(6px); }
    }
  </style>
</head>
<body>
  <h1>Enter the Secret Code</h1>

  <input type="text" id="codeInput" placeholder="Enter code here" />
  <button onclick="checkCode()">Correct?</button>

  <div id="loading"></div>
  <div id="loadingBar"></div>
  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
