<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masterlock</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      background-color: #000;
      color: #00ff88;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      border: 1px solid #00ff88;
      color: #00ff88;
    }

    #message, #loading {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      min-height: 60px;
      position: relative;
      display: inline-block;
    }

    #loadingBar {
      width: 0%;
      height: 10px;
      background-color: #00ff88;
      transition: width 2s;
      margin-top: 10px;
    }

    .glitch-fragment {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      color: inherit;
      pointer-events: none;
      opacity: 0;
      z-index: -1;
    }

    .glitch-active .glitch-fragment {
      opacity: 1;
      animation: glitchEffect 0.75s linear;
    }

    @keyframes glitchEffect {
      0% { clip-path: inset(0 0 90% 0); transform: translate(4px, -4px) skew(5deg); }
      20% { clip-path: inset(10% 0 70% 0); transform: translate(-4px, 4px) skew(-5deg); }
      40% { clip-path: inset(20% 0 60% 0); transform: translate(4px, 4px) skew(8deg); }
      60% { clip-path: inset(30% 0 40% 0); transform: translate(-4px, -4px) skew(-8deg); }
      80% { clip-path: inset(40% 0 20% 0); transform: translate(3px, -3px) skew(10deg); }
      100% { clip-path: inset(50% 0 0 0); transform: translate(0, 0) skew(0); }
    }
  </style>
</head>
<body>
  <h1>Enter the Secret Code</h1>

  <input type="text" id="codeInput" placeholder="Enter code here" />
  <button onclick="checkCode()">Correct?</button>

  <div id="loading"></div>
  <div id="loadingBar"></div>
  <p id="message"><span id="glitchFragment" class="glitch-fragment"></span></p>

  <script src="script.js"></script>
</body>
</html>
