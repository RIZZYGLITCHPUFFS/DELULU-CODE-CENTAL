<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masterlock</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      background-color: #000;
      color: #00ff88;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      border: 1px solid #00ff88;
      color: #00ff88;
    }

    #message, #loading {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      min-height: 60px;
      position: relative;
      display: inline-block;
    }

    #loadingBar {
      width: 0%;
      height: 10px;
      background-color: #00ff88;
      transition: width 2s;
      margin-top: 10px;
    }

    /* Glitch effect base */
    .glitch-effect {
      animation: glitch-single 3s infinite, glitch-distort 0.75s infinite;
      display: inline-block;
    }

    @keyframes glitch-single {
      0% { transform: none; }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
      100% { transform: none; }
    }

    @keyframes glitch-distort {
      0% { transform: none; }
      100% { 
        transform: skew(-10deg, 5deg) translate(-2px, 2px);
        text-shadow: 3px 3px 5px red, -3px -3px 5px blue;
      }
    }
  </style>
</head>
<body>
  <h1>Enter the Secret Code</h1>

  <input type="text" id="codeInput" placeholder="Enter code here" />
  <button onclick="checkCode()">Correct?</button>

  <div id="loading"></div>
  <div id="loadingBar"></div>
  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
