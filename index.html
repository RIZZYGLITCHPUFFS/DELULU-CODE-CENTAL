<!DOCTYPE html>
<html>
<head>
  <title>Masterlock</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      background-color: #000;
      color: #00ff88;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      background-color: #111;
      border: 1px solid #00ff88;
      color: #00ff88;
    }

    #message, #loading {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      min-height: 60px;
    }

    .glitch {
      color: #0f0;
      animation: glitch 0.2s infinite;
    }

    @keyframes glitch {
      0%   { text-shadow: 2px 2px red; }
      25%  { text-shadow: -2px 2px blue; }
      50%  { text-shadow: 2px -2px lime; }
      75%  { text-shadow: -2px -2px cyan; }
      100% { text-shadow: 2px 2px red; }
    }

    #loadingBar {
      width: 0%;
      height: 10px;
      background-color: #00ff88;
      transition: width 2s;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter the Secret Code</h1>
  
  <input type="text" id="codeInput" placeholder="Enter code here">
  <button onclick="checkCode()">Correct?</button>

  <div id="loading" class="glitch"></div>
  <div id="loadingBar"></div>
  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
